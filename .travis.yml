language: go

go:
  - 1.8

script:
  - sudo add-apt-repository ppa:masterminds/glide -y && sudo apt-get update
  - sudo apt-get install glide -y
  - glide up
  - go get github.com/mitchellh/gox
  - make build
  - make test
  - make dist
deploy:
    provider: releases
    api_key:
        secure: 
    file:
       - ./bin/terraform-provider-qingcloud_darwin-amd64.tgz
       - ./bin/terraform-provider-qingcloud_linux-amd64.tgz
       - ./bin/terraform-provider-qingcloud_windows-amd64.exe.tgz
    skip_cleanup: true
    on:
        tags: true
